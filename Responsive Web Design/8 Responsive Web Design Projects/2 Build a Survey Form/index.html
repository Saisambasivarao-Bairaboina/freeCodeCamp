<!DOCTYPE html>
<html>

<head>
  <title>Baahubali Survey Form</title>
  <meta charset="UTF-8" />
  <meta name="description" content="A Survey of Baahubali Movies" />
  <meta name="keywords" content="baahubali, prabhas, rajamouli, rana" />
  <meta name="author" content="Saisambasivarao Bairaboina" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Aldrich|Bangers" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo1.png" alt="" width="80px" height="80px">
    </div>
    <h1 id="title">THE BAAHUBALI SURVEY</h1>
  </header>

  <div class="container">
    <p id="description">Tell us what you like about the Baahubali</p>

    <form id="survey-form">

      <div class="form-item-margin" id="about-you">
      <label id="name-label" class="display-block" for="name"><span class="required">*</span>Name:</label>
      <input id="name" type="text" name="name" placeholder="Enter your Name" autofocus required>
      <label id="email-label" class="display-block" for="email"><span class="required">*</span>Email:</label>
      <input id="email" type="email" name="email" placeholder="Enter your Email" required>
      <label id="number-label" class="display-block" for="number"><span class="required">*</span>Age:</label>
      <input id="number" type="number" name="age" min="1" max="100" placeholder="Enter your Age" required>
    </div>

      <!-- begin radio buttons-->
      <fieldset class="form-item-margin" id="favorite-movie-options">
        <legend>What is your Favorite Rajamouli-Prabhas Movie</legend>
        <div>
        <label for="the-beginning">
          <input id="the-avengers" type="radio" name="favorite-movie" value="Baahubali: The Beginning" >
          Baahubali: The Beginning
        </label>
        <label for="the-conclusion">
          <input id="the-conclusion" type="radio" name="favorite-movie" value="Baahubali: The Conclusion" >
          Baahubali: The Conclusion
        </label>
        <label for="chatrapathi">
          <input id="chatrapathi" type="radio" name="favorite-movie" value="Chatrapathi" >
          Chatrapathi
        </label>
      </div>
      </fieldset>
      <!-- enalign-items: center;d radio buttons -->
      <!-- begin checkboxes -->
      <fieldset class="form-item-margin" id="favorite-character-options">
        <legend>Who are your Favorite character </legend>
        <div>
        <label for="amarendra-baahubali">
          <input id="amarendra-baahubali" type="checkbox" name="favorite-character" value="Amarendra Baahubali">
          Amarendra Baahubali
        </label>
        <label for="mahendra-baahubali">
          <input id="mahendra-baahubali" type="checkbox" name="favorite-character" value="Mahendra Baahubali">
          Mahendra Baahubali
        </label>
        <label for="bhallaladeva">
          <input id="bhallaladeva" type="checkbox" name="favorite-character" value="Bhallaladeva">
          Bhallaladeva
        </label>
        <label for="devasena">
          <input id="devasena" type="checkbox" name="favorite-character" value="Devasena">
          Devasena
        </label>
        <label for="avanthika">
          <input id="avanthika" type="checkbox" name="favorite-character" value="Avanthika">
          Avanthika
        </label>
        <label for="kattappa">
          <input id="kattappa" type="checkbox" name="favorite-character" value="Kattappa">
          Kattappa
        </label>
        <label for="bhadra">
          <input id="bhadra" type="checkbox" name="favorite-character" value="Bhadra">
          Bhadra
        </label>
        <label for="bijjaladeva">
          <input id="bijjaladeva" type="checkbox" name="favorite-character" value="Bijjaladeva">
          Bijjaladeva
        </label>
        <label for="sivagami">
          <input id="sivagami" type="checkbox" name="favorite-character" value="Sivagami">
          Sivagami
        </label>
        <label for="kalakeya">
          <input id="kalakeya" type="checkbox" name="favorite-character" value="Kalakeya">
          Kalakeya
        </label>
        <label for="sethupati">
          <input id="sethupati" type="checkbox" name="favorite-character" value="Sethupati">
          Sethupati
        </label>
        <label for="mahismathi">
          <input id="mahismathi" type="checkbox" name="favorite-character" value="Mahismathi">
          Mahismathi
        </label>
        </div>
      </fieldset>
      <!-- end checkboxes -->

      <!-- begin dropdown -->
      <div class="form-item-margin" id="dropdown">
      <label for="coolest-kingdom">What's the coolest kingdom: </label>
      <select id="coolest-planet" name="coolest-planet">
        <option value="Mahismathi" selected>Mahismathi</option>
        <option value="Kuntala">Kuntala</option>
        <option value="Tadikaleru">Tadikaleru</option>
        <option value="Nallagudi">Nallagudi</option>
        <option value="kommardi">kommardi</option>
        <option value="Tapathinadhi">Tapathinadhi</option>
      </select>
      </div>
      <!-- end dropdown -->

      <div class="form-item-margin" id="textarea">
      <label class="display-block" for="message">Tell Us More Of The Baahubali: </label>
      <textarea id="message" name="message" placeholder="Comments, questions, concerns..."></textarea>
      </div>

      <button class="form-item-margin" id="submit" type="submit" name="button">Submit</button>
    </form>
  </div>

  <footer>
    <div class="contacts">
      <a class="footer-link" href="https://github.com/Saisambasivarao-Bairaboina" target="_blank">
        <span class="icon"><i class="fab fa-github fa-2x"></i></span>
      </a>
      <a class="footer-link" href="https://codepen.io/saisambasivarao-bairaboina" target="_blank">
        <span class="icon"><i class="fab fa-codepen fa-2x"></i></span>
      </a>
      <a class="footer-link" href="https://www.freecodecamp.org/saisambasivarao_bairaboina" target="_blank">
        <span class="icon"><i class="fab fa-free-code-camp fa-2x"></i></span>
      </a>
    </div>
    <div class="webmaster">
      <p>&copy 2020 Saisambasivarao Bairaboina</a></p>
    </div>
  </footer>

</body>

</html>
